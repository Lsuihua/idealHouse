<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>理想中的家</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="room"></canvas>
  <script src="../three.js"></script>
  <script>
    let scene,camear,renderer,winW,winH;

    init();

    // 初始化场景数据
    function init(){
      // 画布大小
      winW = window.innerWidth;
      winH = window.innerHeight;

      // 初始化场景
      scene = new THREE.Scene();
      scene.background = new THREE.Color = '#ffffff';

      // 创建渲染器
      renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("room"),
        antialias: true, //抗锯齿
        alpha: true
      });
      renderer.setSize(winW,winH);

      // 创建相机
      camear = new THREE.PerspectiveCamear(75,winW/winH,0.1,1000);
      camear.positionSet(0,40,30);
      camear.lookAt(0,0,0);
    }
  </script>
</body>
</html>
